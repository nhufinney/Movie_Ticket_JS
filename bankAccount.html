<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="js/scripts_sample.js"></script>
  <title>Sign Up Bank Account</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Epicodus Bank</h1>
    </div>

      <div class='container' class="form-inline">
          <div class="row">
            <div class="col-sm-4">
                <h4>Sign up for a bank account</h4>

                <form id="signUp">

                  <div class="form-group">
                    <label type="text" for="focusedInput" required>Your Name</label>
                    <input type="text" id="name" name="name">
                  </div>

                  <div class="form-group">
                    <label type="number" for="focusedInput" required>Initial deposit</label>
                    <input type="number" id="balance" name="balance" >
                  </div>

                  <button type= "submit" class="btn btn-primary"  >Create bank account!</button>
                </form>
            </div>
        </div>
     </div>
<br><br>
     <div class='container' class="form-control">
         <div class="row">
           <div class="col-sm-4">
               <h4>Deposit or withdraw money</h4>

               <form id="money">

                   <div class="form-group">
                     <label type="number" for="focusedInput" >Deposit amount</label>
                     <input type="number" id="deposit" >
                   </div>

                 <div class="form-group">
                   <label type="number" for="focusedInput"  >Withdraw amount</label>
                   <input type="number" id="withdraw" >
                 </div>

                 <button type= "submit" class="btn btn-primary"  >Submit</button>
               </form>
           </div>
       </div>
    </div>

<br><br>
     <h4>Your bank account's balance</h4>
    <h6 ><span class="show-balance" ></span></h6>



</body>
</html>
